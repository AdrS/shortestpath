<!doctype html>
<html>
<head>
	<title>Road Network Map</title>
	<meta name="author" content="Adrian Stoll">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="scripts/map.js"></script>
</head>
<body>
	<h1>Road Network Map</h1>
	<h2>Ann Arbor</h2>
	<div id="a2">
		<img class="map" src="map?centerx=-83.743&centery=42.2808&radius=1&size=500" />
		<p>42.2808° N, 83.7430° W Ann Arbor</p>
	</div>

	<h2>Michigan</h2>
	<div id="michigan">
		<img class="map" src="map?centerx=-85.6024&centery=44.3148&radius=5&size=500" />
	</div>

	<h2>Shortest Path</h2>
	<div>
		<img id="route_map" src="" />
		<div>
			Source:
			<input type="number" value="42.2808" id="src_lat">° N
			<input type="number" value="83.74" id="src_long">° W
		</div>
		<div>
			Destination:
			<input type="number" value="41.65" id="dest_lat">° N
			<input type="number" value="83.53" id="dest_long">° W
		</div>
		<div>
			Animation Frames:
			<input type="number" min="1" max="120" value="15" id="frames">
			Algorithm:
			<select id="algorithm">
				<option value="dijkstra">Dijkstra</option>
				<option value="alt">ALT (A*, landmarks, triangle inequality)</option>
			</select>
		</div>
	</div>
<hr>
Written by Adrian Stoll on 23 Nov 2018
</body>
</html>
